buildscript {
    // ext라는 키워드는 build.gradle에서 사용하는 전역변수를 설정하겠다는 의미,
    // 여기서는 springBootVersion 전역변수를 생성하고 그 값을 2.1.7.RELEASE로 하겠다는 의미
    //즉, spring-boot-gradle-plugin라는 스프링부트그레이들플러그인의 2.1.7.RELEASE를 의존성으로 받겠다는 의미
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 앞서 선언한 플러그인 의존성들을 적용할 것인지를 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성들을 관리해 주는 플러그인, 꼭 추가


group 'org.example'
version '1.0-SNAPSHOT'


// repositories는 각종 의존성 (라이브러리)들을 어떤 원격 저장소에서 받을지를 정한다.
repositories {
    mavenCentral() // 이전부터 많이 사용하는 저장소지만, 라이브러리 업로드하기 위해 많은 과정과 설정 필요
    jcenter() // 라이브러리 업로드가 간단, jcenter에서 라이브러리를 업로드하면 mavenCenter에도 업로드될 수 있도록 자동화 가능
}

// dependencies는 프로젝트 개발에 필요한 의존성들을 선언하는 곳
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}